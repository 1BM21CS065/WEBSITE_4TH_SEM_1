name: Docker Build and Test

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with: |
        username: gamanayr
        password:"#GaMa0230"

    - name: Build Docker image
      run: docker build -t my-php-app .

    - name: Run Docker Compose
      run: docker-compose up -d

    - name: Wait for services to start
      run: sleep 10  # Adjust the wait time as needed

    - name: Run unit tests
      run: |
        # Add your unit test command here
        # For example, if you are using PHPUnit:
        docker exec 98f3f4f26310 ps aux
    - name: Tag Docker Image
      run: docker tag website_4th_sem_1-php-env:latest gamanayr/website_4th_sem_1-php-env:latest
      
    - name: Push Docker Image
      run: docker push gamanayr/website_4th_sem_1-php-env:latest

    - name: Stop Docker Compose
      run: docker-compose down

